<div class="container-fluid">

    <!-- START: Table Product -->
    <div class="container bg-white shadow-sm p-5 mt-4">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center mb-2">
          <h2 class="font-weight-light mb-4">List of Products</h2>
          <a class="btn btn-outline-primary" [routerLink]="['/', 'products', 'new']">
            Create
            <span class="fa fa-plus"></span>
          </a>
        </div>

        <div class="col-md-12">
          <table class="table table-products">
            <thead class="shadow-sm thead-light">
              <tr>
                <th scope="col">
                  #
                </th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Sales</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td scope="row">
                  {{ product.id }}
                </td>
                <td>
                  <div>
                    <img src="assets/img/products/product-1.jpg" alt="Product" title="Chair" class="rounded mr-3" height="48">
                    <p class="m-0 d-inline-block align-middle font-16">
                      <a href="#" class="text-body">{{ product.product }}</a>
                      <br />
                      <span class="text-warning fa fa-star"></span>
                      <span class="text-warning fa fa-star"></span>
                      <span class="text-warning fa fa-star"></span>
                      <span class="text-warning fa fa-star"></span>
                      <span class="text-warning fa fa-star-half-o"></span>
                    </p>
                  </div>
                </td>
                <td>
                  {{ product.price | currency }}
                </td>
                <td>{{ product.sales | percent}}</td>
                <td>
                  <span *ngIf="product.active" class="badge badge-success">Active</span>
                  <span *ngIf="!product.active" class="badge badge-danger">Deactive</span>
                </td>
                <td class="table-action">
                  <button class="btn btn-outline-dark action-icon">
                    <span class="fa fa-eye"></span>
                  </button>
                  <a class="btn btn-outline-dark action-icon" [routerLink]="['/', 'products', product.id]">
                    <span class="fa fa-edit"></span>
                  </a>
                  <button class="btn btn-outline-dark action-icon" (click)="removeProduct(product.id)">
                    <span class="fa fa-trash"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- END: Table Product -->

  </div>
